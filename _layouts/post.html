<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CED0JVMQQD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CED0JVMQQD');
    </script>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <style>
    #header nav {
    max-width: 1050px;
    margin: 0 auto;
    padding: 0 10px;
    margin: 6px auto;
    text-align:center;
    background: url(../images/nav-bg.gif);
    }
    img[alt$="<>"] {
    display: block;
    max-width: 50%;
    height: 100px;
    margin: auto;
    float: none!important;
}
section {
  max-width: 95%;
  padding: 30px 0px 50px 0px;
  margin: 20px 0;
  margin-top: 70px;
}
.wrapper {
  max-width: 1050px;
  margin: 0 auto;
  position: relative;
  padding: 0 20px;
}
  </style>
  <body>
      <div id="header">
        <nav>
          <div id="title">
            <!-- <h1>{{ site.title | default: site.github.repository_name }}</h1> -->
            <h1><a href="https://slimann.github.io">{{ site.description | default: site.github.project_tagline }}</a></h1>
<!--        <h1><a href="{{ site.github.url }}">{{ site.description | default: site.github.project_tagline }}</a></h1>
            <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
            <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span> -->
          </div>
            <!--
          <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
          {% if site.show_downloads %}
            <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
            <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
            <li class="title">DOWNLOADS</li>
          {% endif %}
           -->
        </nav>
      </div><!-- end header -->

    <div class="wrapper">
      <section>


        <!-- show tags for the post-->
        <span>[
            {% for tag in page.tags %}
              {% capture tag_name %}{{ tag }}{% endcapture %}
              <!-- <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a> -->
              <a href="/tag/{{ tag_name }}" title="{{ tag_name }}">{{ tag_name }}</a>
            {% endfor %}
          ]</span>
        <br>
        
        {{ content }}

        <hr>       
      </section>

    </div>
  </body>
  {%- include footer.html -%}
  <hr>
  {%- include disclamer.html -%}
</html>
